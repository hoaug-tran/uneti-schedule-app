name: Build & Release UNETI Schedule Widget

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: uneti-schedule-widget
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "PKG_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Using version: $VERSION"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: uneti-schedule-widget
          path: ./dist

      - name: Find installer exe
        id: find_exe
        run: |
          FILE=$(ls dist/*.exe | head -n 1)
          echo "INSTALLER=$FILE" >> $GITHUB_ENV
          echo "Found installer: $FILE"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.PKG_VERSION }}
          name: "Widget lịch học UNETI v${{ env.PKG_VERSION }}"
          files: ${{ env.INSTALLER }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
