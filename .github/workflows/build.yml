name: Build & Release UNETI Schedule Widget

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: uneti-schedule-widget
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set tag name
        id: vars
        run: echo "TAG_NAME=v1.0.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: uneti-schedule-widget
          path: ./dist

      - name: Zip artifact
        run: |
          cd dist
          zip -r ../uneti-schedule-widget-${{ env.TAG_NAME }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Widget lịch học UNETI ${{ env.TAG_NAME }}"
          files: ./uneti-schedule-widget-${{ env.TAG_NAME }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
