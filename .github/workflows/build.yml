name: Build & Release UNETI Schedule Widget

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build app (electron-builder)
        run: npm run build -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uneti-schedule-widget
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Read version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "PKG_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Using version: $VERSION"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: uneti-schedule-widget
          path: ./dist

      - name: Find installer and metadata
        id: find_files
        run: |
          EXE=$(ls dist/*.exe | head -n 1)
          YAML=$(ls dist/latest.yml)
          echo "INSTALLER=$EXE" >> $GITHUB_ENV
          echo "YML=$YAML" >> $GITHUB_ENV
          echo "Found installer: $EXE"
          echo "Found update metadata: $YAML"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.PKG_VERSION }}
          name: "Widget lịch học UNETI v${{ env.PKG_VERSION }}"
          files: |
            ${{ env.INSTALLER }}
            ${{ env.YML }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
